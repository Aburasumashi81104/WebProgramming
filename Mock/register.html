<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
<style>
h1 {
	text-align: center;
}
</style>
<meta charset="UTF-8">
<title>User Register</title>
<!-- BootstrapのCSS読み込み -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="js/bootstrap.min.js"></script>
</head>
<body topmargin="100">





	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<div class="collapse navbar-collapse" id="Navbar">
				<span class="navbar-text">
					ユーザ名さん
				</span>
				<span class="navbar-text">
					<a href="#link">ログアウト</a>
				</span>
			</div>
		</nav>
	</header>

	<h1>ユーザ新規登録</h1>

	<div class="container">
		<form class="form-horizontal">

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">ログインID</label>
				<div class="col-auto">
					<input type="text" class="form-control" id="inputloginid"
						placeholder="loginid">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード</label>
				<div class="col-auto">
					<input type="text" class="form-control" id="username"
						placeholder="password">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード（確認）</label>
				<div class="col-auto">
					<input type="text" class="form-control" id="username"
						placeholder="password(confirm)">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">ユーザ名</label>
				<div class="col-auto">
					<input type="text" class="form-control" id="username"
						placeholder="username">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">生年月日</label>
				<div class="col-auto">
					<input type="text" class="form-control" id="username"
						placeholder="年/月/日">
				</div>
			</div>


			<div align="center">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-default">登録</button>
				</div>
			</div>

		</form>
		<p>
		<a href="#link">戻る</a>
		</p>
	</div>




</body>
</html>
